<html lang="en">

<head>

    <title>Candidater</title>

<body style="background-color: #FBADAD; text-align: center; margin: 0;">
    

    <div class="full">
        <h1>Formulaire de candidature</h1>

        <input type="text" name="username" placeholder="Saisir votre nom de famille ici..." class="tab"><br><br>

        <label for="name">Saisir votre prénom</label><br><br>
        <input type="text" name="firstname" placeholder="Saisir votre prénom ici..." class="tab"><br><br>

        <label for="name">Saisir votre date et lieu de naissance</label><br><br>
        <input type="date" name="date" placeholder="Saisir votre date et lieu de naissance ici..." class="tab"><br><br>

        <label for="name">Saisir votre nationalité</label><br><br>
        <input type="text" name="nationalité" placeholder="Saisir votre nationalité ici..." class="tab"><br><br>

        <label for="name">Entrez votre CV</label><br><br>
        <input type="file" name="CV" class="tab"><br><br>

        <label for="documents">Entrer tous vos documents</label><br><br>
        <input type="file" name="documents" class="tab"><br><br>

        <button class="but" style="color: #FBADAD;">Soumettre</button>
